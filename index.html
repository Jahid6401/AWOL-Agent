<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWOL AI Assistant</title>
    <meta name="description" content="AI-powered chat assistant for data insights and analytics queries">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --dark-bg: #0b0b14;
            --card-bg: rgba(255, 255, 255, 0.03);
            --glass-bg: rgba(20, 20, 35, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-muted: rgba(255, 255, 255, 0.4);
            --accent-purple: #a855f7;
            --success: #10b981;
            --shadow-glow: 0 0 50px rgba(168, 85, 247, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(168, 85, 247, 0.1) 0%, transparent 40%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            max-height: 750px;
            display: flex;
            flex-direction: column;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 28px;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.5),
                inset 0 1px 1px rgba(255, 255, 255, 0.05);
            overflow: hidden;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .chat-header {
            padding: 24px 28px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .avatar {
            width: 52px;
            height: 52px;
            background: var(--primary-gradient);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
            position: relative;
        }

        .avatar::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 22px;
            background: var(--primary-gradient);
            opacity: 0.2;
            z-index: -1;
            filter: blur(8px);
        }

        .avatar svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .header-info { flex: 1; }
        .header-title { font-size: 18px; font-weight: 600; color: var(--text-primary); letter-spacing: -0.2px; }
        .header-status { font-size: 13px; color: var(--text-secondary); display: flex; align-items: center; gap: 8px; margin-top: 2px; }
        .status-dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; box-shadow: 0 0 10px var(--success); }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .messages-container::-webkit-scrollbar { width: 4px; }
        .messages-container::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

        .message { display: flex; gap: 14px; animation: msgIn 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes msgIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .message.user { flex-direction: row-reverse; }

        .message-avatar {
            width: 38px; height: 38px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; flex-shrink: 0;
        }

        .message.assistant .message-avatar { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); }
        .message.user .message-avatar { background: var(--primary-gradient); }
        .message-avatar svg { width: 20px; height: 20px; fill: white; }

        .message-content {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 20px;
            font-size: 14.5px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .message.assistant .message-content {
            background: rgba(255, 255, 255, 0.04);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.2);
        }

        .message-time { font-size: 11px; color: var(--text-muted); margin-top: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        .message.user .message-time { text-align: right; color: rgba(255, 255, 255, 0.5); }

        .typing-indicator { display: none; gap: 14px; }
        .typing-indicator.active { display: flex; }
        .typing-dots { display: flex; align-items: center; gap: 5px; padding: 16px 24px; background: rgba(255,255,255,0.04); border-radius: 20px; border-bottom-left-radius: 4px; border: 1px solid var(--glass-border); }
        .typing-dots span { width: 6px; height: 6px; background: var(--accent-purple); border-radius: 50%; opacity: 0.4; animation: type 1.2s infinite ease-in-out; }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes type { 0%, 100% { transform: translateY(0); opacity: 0.4; } 50% { transform: translateY(-4px); opacity: 1; } }

        .input-container {
            padding: 24px 30px 35px;
            background: linear-gradient(0deg, var(--dark-bg) 0%, transparent 100%);
        }

        .input-wrapper {
            display: flex; align-items: center; gap: 15px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 8px 10px 8px 24px;
            transition: all 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent-purple);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.1);
        }

        .input-wrapper input {
            flex: 1; background: transparent; border: none; outline: none;
            color: var(--text-primary); font-size: 15px; font-family: inherit;
            padding: 12px 0;
        }

        .send-button {
            width: 48px; height: 48px; background: var(--primary-gradient);
            border: none; border-radius: 16px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s;
        }

        .send-button:hover:not(:disabled) { transform: scale(1.05); filter: brightness(1.1); }
        .send-button:disabled { opacity: 0.4; cursor: not-allowed; }
        .send-button svg { width: 22px; height: 22px; fill: white; transform: rotate(-45deg) translate(2px, -2px); }

        .welcome-message {
            text-align: center; padding: 60px 20px;
            animation: fadeIn 1s ease;
        }

        .welcome-icon {
            width: 90px; height: 90px; background: var(--primary-gradient);
            border-radius: 28px; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 30px; box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
        }

        .welcome-title { font-size: 22px; font-weight: 700; color: var(--text-primary); margin-bottom: 12px; }
        .welcome-subtitle { font-size: 15px; color: var(--text-secondary); max-width: 300px; margin: 0 auto; line-height: 1.6; }

        .error-message {
            background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2);
            color: #f87171; padding: 15px; border-radius: 16px; font-size: 13px;
            text-align: center; margin: 10px 0; cursor: pointer;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        @media (max-width: 480px) {
            .chat-container { height: 100vh; max-height: none; border-radius: 0; }
            body { padding: 0; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="avatar">
                <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
            </div>
            <div class="header-info">
                <div class="header-title">AWOL AI Assistant</div>
                <div class="header-status"><span class="status-dot"></span>Ready to help with your data</div>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="welcome-message" id="welcomeMessage">
                <div class="welcome-icon">
                    <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/></svg>
                </div>
                <h2 class="welcome-title">Start chatting to get insight</h2>
                <p class="welcome-subtitle">Ask me anything about your data, reports, or analytics insights.</p>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="message-avatar" style="background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/></svg>
                </div>
                <div class="typing-dots"><span></span><span></span><span></span></div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" onkeypress="handleKeyPress(event)">
                <button class="send-button" id="sendButton" onclick="sendMessage()"><svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></button>
            </div>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://n8n-service-1.azurewebsites.net/webhook/252eac07-2765-41f9-8fce-e05c8fd5acc1';
        
        function resetSession() {
            const newId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('awolSessionId', newId);
            return newId;
        }

        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const welcomeMessage = document.getElementById('welcomeMessage');
        let isFirstMessage = true;

        function formatTime() { return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); }

        function formatText(text) {
            if (!text) return '';
            return text.replace(/^\s*[\*\-]\s/gm, '• ').trim();
        }

        function addMessage(content, isUser = false) {
            if (isFirstMessage) { welcomeMessage.style.display = 'none'; isFirstMessage = false; }
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            const avatarSvg = isUser 
                ? '<svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>'
                : '<svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>';

            messageDiv.innerHTML = `<div class="message-avatar">${avatarSvg}</div><div class="message-content"><div class="txt"></div><div class="message-time">${formatTime()}</div></div>`;
            messageDiv.querySelector('.txt').textContent = formatText(content);
            messagesContainer.insertBefore(messageDiv, typingIndicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            addMessage(message, true);
            messageInput.value = '';
            typingIndicator.classList.add('active');
            messageInput.disabled = true;
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userMessage: message,
                        sessionId: localStorage.getItem('awolSessionId') || resetSession(),
                        timestamp: new Date().toISOString()
                    })
                });
                const data = await response.json();
                addMessage(data.response || data.message || data.text || JSON.stringify(data), false);
            } catch (error) {
                const errDiv = document.createElement('div');
                errDiv.className = 'error-message';
                errDiv.innerHTML = `⚠️ Connection error. Click to reset session.`;
                errDiv.onclick = () => { resetSession(); location.reload(); };
                messagesContainer.insertBefore(errDiv, typingIndicator);
            } finally {
                typingIndicator.classList.remove('active');
                messageInput.disabled = false;
                messageInput.focus();
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        function handleKeyPress(e) { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } }
        window.addEventListener('load', () => messageInput.focus());
    </script>
</body>
</html>
